{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}模板{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' href="https://cdn.staticfile.org/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/vue.js' %}"></script>
    {% block css %}{% endblock %}
    {% block script %}{% endblock %}
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="sideBar" style="height: 50px; background: aqua; text-align: center">
        学习
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
